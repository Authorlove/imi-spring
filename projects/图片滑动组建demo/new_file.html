<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="YES"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="white"/>
		<title>img滑动组件demo</title>
		<link rel="stylesheet" type="text/css" href="css/initialization.css"/>
	</head>
	<style type="text/css">
		body{position: absolute;width: 100%;}
		#canvas{overflow: hidden;width: 100%;}
		ul{overflow: hidden;}
		li{overflow: hidden;overflow: hidden;display: -webkit-box;-webkit-box-pack:center;-webkit-box-align: center;position: absolute;-webkit-transition: -webkit-transform 0.3s ease-in-out;-webkit-backface-visibility: hidden;}
		
		
		img{vertical-align: middle;display: block;}
	</style>
	<body>
		<div id="canvas">
			
		</div>
		
		
		
		<script type="text/javascript" src="js/demo.js"></script>
	</body>
</html>
