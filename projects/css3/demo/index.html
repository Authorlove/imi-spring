<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
		<title>巅峰对决-QQ音乐</title>
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Content-Language" content="zh-cn" />
		<meta name="author" content="Tencent-ISUX-Music" />
		<meta name="Copyright" content="Tencent" />
		<!--关键字和描述一定要写-->
		<meta name="description" content="QQ音乐巅峰对决第二季招募预告,欢迎已签约歌手或独立音乐人" />
		<meta name="keywords" content="巅峰对决,第二季,预告,招募,简历,梦想,力量,音乐" />
		<!--如果该页面只适合在手机上进行浏览，请添加以下代码-->
		<meta name="applicable-device" content="mobile">
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>

	<body class="bodybox" id="content">
		
		
		<div id="container">
			<div class="wrap" id="wrap">

				<div class="item">
					<div class="box box--won">
						<p class="title">那些精彩曾经无人理睬</p>
						<div class="logo"></div>
					</div>
				</div>

				<div class="item">
					<div class="box box--str">
						<p class="title">那些努力总是饱受质疑</p>
					</div>
				</div>

				<div class="item">
					<div class="box box--wsw">
						<p class="title">无所谓你就笑我吧</p>
					</div>
				</div>

				<div class="item">
					<div class="box box--snd">
						<p class="title">肆虐的骤雨浇不灭燃烧的激情</p>
					</div>
				</div>

				<div class="item item--click">
					<div class="click_mask--info">
						<p class="title">生活中总有落寞你是否也有勇气冲破平凡</p>
						<a class="click_btn" href="javascript:void(0)"></a>
						<p class="click_tip">点击此处</p>
					</div>
					<div class="box box--click">
						<p class="title">终有一天我要站上巅峰舞台让你听到我的声音</p>
					</div>
					<div class="mask click_mask"></div>
				</div>

				<div class="item item--singer">
					<div class="box box--singer">
						<p class="title">我们为梦想高歌呐喊</p>
						<ul class="singer_wrap">
							<li class="singer singer_czg"></li>
							<li class="singer singer_gys"></li>
							<li class="singer singer_jgs"></li>
							<li class="singer singer_lwf"></li>
							<li class="singer singer_myl"></li>
							<li class="singer singer_syy"></li>
							<li class="singer singer_szh"></li>
							<li class="singer singer_wcl"></li>
							<li class="singer singer_ywy"></li>
							<li class="singer singer_zxy"></li>
						</ul>
					</div>
					<div class="mask singer_mask"></div>
				</div>

				<div class="item">
					<div class="box box--tree">
						<p class="title">有一种力量叫做新声它无所畏惧</p>
						<div class="tree_music"></div>
						<div class="tree_shumiao"></div>
					</div>
				</div>

				<div class="item">
					<div class="box box--baoming">
						<div class="baoming_info baoming_info_logo">qq</div>
						<div class="baoming_info baoming_info_df">巅峰对决</div>
						<div class="baoming_info baoming_info_dr">第二季即将开启你敢来吗</div>
						<a class="baoming_btn-bm" href="javascript:void(0)"></a>
						<a class="baoming_btn-share" href="javascript:void(0)"></a>
						<a class="baoming_btn-small" href="javascript:void(0)"></a>
					</div>
				</div>
			</div>
		</div>
		
		
		<!-- 分享弹层 _S -->
		<div class="mod_mask">
			<div class="mod_mask__bg"></div>
			<div class="share_info">
				<div class="share_info__textbg"></div>
				<div class="share_info__text">
					<a class="share_btn--close" href="javascript:void(0)"></a>
					<section class="share_info__wr">
						<h3 class="share_info__tit">如果你满足以下条件</h3>
						<p class="share_info__zw">1.已签约歌手或独立音乐人；
							<br />2.有正式发行作品（翻唱+原创），
							<br />且不少于十首。</p>
						<br />
						<br />
						<p class="share_info__zw">那么，请将你的简历及一首以上代表作品至</p>
						<br />
						<p class="share_info__em">topbattle@qq.com</p>
					</section>
					<a class="share_btn--share" href="javascript:void(0)">邀请小伙伴</a>
				</div>
			</div>
		</div>
		<!-- 分享弹层 _E -->

		<!-- 分享蒙版 _S -->
		<div class="mod_dialog" style="display:none;">
			<div class="dialog_mask">
				<div class="dialog_mask__wechat_share">
					<p class="txt">点此分享</p>
				</div>
			</div>
		</div>
		<!-- 分享蒙版 _E -->

		<script src="zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="anima.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
