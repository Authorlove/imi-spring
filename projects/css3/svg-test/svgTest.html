<!DOCTYPE html>
<html>

	<head>
		<title>svg path animation</title>
		<style type="text/css">
			.path {
			 	stroke-dasharray: 988;
			 	stroke-dashoffset:988;
			 	-webkit-animation:stroke-dashoffset 5s ease-in-out forwards;
			 }
			
			 @-webkit-keyframes stroke-dashoffset {
			 	0% {stroke-dashoffset:988;}
			 	100% {stroke-dashoffset:0;}
			 }
		</style>
	</head>

	<body>
		<svg xmlns="http://www.w3.org/2000/svg" height="98" width="481" viewBox="0 0 581 98">
			<path class="path" stroke-width="4px" stroke="#000" d="M62.9 14.9c-25-7.74-56.6 4.8-60.4 24.3-3.73 19.6 21.6 35 39.6 37.6 42.8 6.2 72.9-53.4 116-58.9 65-18.2 191 101 215 28.8 5-16.7-7-49.1-34-44-34 11.5-31 46.5-14 69.3 9.38 12.6 24.2 20.6 39.8 22.9 91.4 9.05 102-98.9 176-86.7 18.8 3.81 33 17.3 36.7 34.6 2.01 10.2.124 21.1-5.18 30.1"
			stroke="#000" stroke-width="4.3" fill="none" stroke-dasharray="" stroke-dashoffset="0.00"></path>
		</svg>
		<script type="text/javascript">
			function draw(className) {
				var path = document.querySelector(className);
				var length = path.getTotalLength();
				console.log(length);
			}
			draw(".path"); //得到Path的长度为988
		</script>
	</body>

</html>
