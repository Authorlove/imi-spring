<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>鹿柴原文</title>
		<style>
			.title0{height: 50px;line-height: 50px;text-indent: 20px;border-bottom: 1px dotted #000;background-color: #3399FF;}
			.title1{height: 50px;line-height: 50px;text-align: center;border-bottom: 1px dotted #000;background-color: #AAD1F3;}
			.info{text-align: center;background-color: #666666;color: #fff;}
			.info2{color: #aaa;}
		</style>
	</head>

	<body>
		<div class="title0">作者：王维</div>
		<div class="title1">鹿柴</div>
		<p class="info">
			空山不见人，但闻人语响。<br />
			返景入深林，复照青苔上。
		</p>
		<p class="info2">
			译文:<br />山中空空荡荡不见人影<br />只听得喧哗的人语声响<br />夕阳的金光射入深林中<br />青苔上映著昏黄的微光。 
		</p>
	</body>

</html>
