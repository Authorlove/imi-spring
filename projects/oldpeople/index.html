	<script>
		var _timer = [];
		 //$(".loading").hide();
		window.onload = function() {
			var myslider = new iSlider({
				noslide: [0],
				index: 0,
				wrap: '#wrap',
				item: '.item',
				isVertical: true, //滑动方向，false为水平滑动
				lastLocate: false,
				loadingImgs: [
					'http://zlbben.github.io/projects/oldpeople/img/bg_post.png',
					'http://zlbben.github.io/projects/oldpeople/img/bg.jpg',
					'http://zlbben.github.io/projects/oldpeople/slice/2x/btn_share.png',
					'http://zlbben.github.io/projects/oldpeople/img/fnl_p.png',
					'http://zlbben.github.io/projects/oldpeople/img/fnl_post.png',
					'http://zlbben.github.io/projects/oldpeople/img/fnl_txt.png',
					'http://zlbben.github.io/projects/oldpeople/img/extra/head.jpeg',
					'http://zlbben.github.io/projects/oldpeople/img/huojian.png',
					'http://zlbben.github.io/projects/oldpeople/img/load_bg.jpg',
					'http://zlbben.github.io/projects/oldpeople/img/load_card1.png',
					'http://zlbben.github.io/projects/oldpeople/img/load_yx.png',
					'http://zlbben.github.io/projects/oldpeople/img/s1_post.png',
					'http://zlbben.github.io/projects/oldpeople/img/s1_post2.png',
					'http://zlbben.github.io/projects/oldpeople/img/s1_txt.png',
					'http://zlbben.github.io/projects/oldpeople/img/s1_txt2.png',
					'http://zlbben.github.io/projects/oldpeople/img/s2_bg.png',
					'http://zlbben.github.io/projects/oldpeople/img/s2_frame.png',
					'http://zlbben.github.io/projects/oldpeople/img/s2_frame2.png',
					'http://zlbben.github.io/projects/oldpeople/img/s2_txt1.png',
					'http://zlbben.github.io/projects/oldpeople/img/s2_txt2.png',
					'http://zlbben.github.io/projects/oldpeople/img/s2_txt3.png',
					'http://zlbben.github.io/projects/oldpeople/img/s3_cir.png',
					'http://zlbben.github.io/projects/oldpeople/img/s3_cir2.png',
					'http://zlbben.github.io/projects/oldpeople/img/s3_frame.png',
					'http://zlbben.github.io/projects/oldpeople/img/s3_frame2.png',
					'http://zlbben.github.io/projects/oldpeople/img/s3_line.png',
					'http://zlbben.github.io/projects/oldpeople/img/s3_txt1.png',
					'http://zlbben.github.io/projects/oldpeople/img/s3_txt2.png',
					'http://zlbben.github.io/projects/oldpeople/img/s3_txt3.png',
					'http://zlbben.github.io/projects/oldpeople/img/s4_bg.png',
					'http://zlbben.github.io/projects/oldpeople/img/s4_frame.png',
					'http://zlbben.github.io/projects/oldpeople/img/s4_frame2.png',
					'http://zlbben.github.io/projects/oldpeople/img/s4_txt1.png',
					'http://zlbben.github.io/projects/oldpeople/img/s4_txt2.png',
					'http://zlbben.github.io/projects/oldpeople/img/s4_txt3.png',
					'http://zlbben.github.io/projects/oldpeople/img/s4_txt4.png',
					'http://zlbben.github.io/projects/oldpeople/slice/2x/slider.png',
					'http://zlbben.github.io/projects/oldpeople/slice/2x/voice_pause.png'
				],
				onloading: function(loaded, total) {
					console.info(loaded + '/' + total);
					$('.loading_num')[0].innerHTML = Math.floor(loaded / total * 100) + '%';
					if (loaded == total) {
						console.warn('finish')
						$(".loading").hide();
					}
				},
				onslide: function(index) {
					if (_timer.length) {
						var timer_num = _timer.length;
						for (i = 0; i < timer_num; i++) {
							clearTimeout(_timer.shift());
						}
					}
					if (index === 0) {
						$(".zoulu_txt2").css('height', '0');
						$("#first_post").on('click', function() {
							$(".first_name").fadeOut(700);
							$("#first_post").fadeOut(700);
							$('.post').fadeIn(1000);
							$('.post2').fadeIn(1000);
							$('.first').addClass('go');
							$(".huojian").animate({
								bottom: '4rem'
							}, 1000)
							setTimeout(function() {
								myslider.next();
							}, 2500);
							$("#music")[0].play();
						});
					}
					if (index === 1) {
						//
						setTimeout(function() {
								$(".first_name").show();
								$(".first_post").show();
								$('.post').hide();
								$('.post2').hide();
								$('.first').removeClass('go');
								$(".huojian").css({
									bottom: '-33rem'
								})
							}, 1000)
							//
						$("#icon_music").addClass('voice_play__open');
						$(".slider").addClass('slider_open');
						$(".star_txt--2").css('height', '0');
						_timer.push(setTimeout(function() {
							$(".zoulu_txt2").css('height', '2rem');
							_timer.push(setTimeout(function() {
								$(".zoulu_txt2").css('height', '4rem');
								_timer.push(setTimeout(function() {
									$(".zoulu_txt2").css('height', '6rem');
									_timer.push(setTimeout(function() {
										$(".zoulu_txt2").animate({
											height: '13rem'
										});
										_timer.push(setTimeout(function() {
											$(".zoulu_txt2").css('height', '15.7rem');
											_timer.push(setTimeout(function() {
												$(".zoulu_txt2").css('height', '17.7rem');
												_timer.push(setTimeout(function() {
													$(".zoulu_txt2").css('height', '19.25rem');
												}, 300))
											}, 300))
										}, 700))
									}, 500))
								}, 300))
							}, 300))
						}, 2400))
					}
					if (index === 2) {
						$(".zoulu_txt2").css('height', '0');
						$(".mafeng_txt3").css('height', '0');
						_timer.push(setTimeout(function() {
							$(".star_txt--2").css('height', '2rem');
							_timer.push(setTimeout(function() {
								$(".star_txt--2").css('height', '4.5rem');
								_timer.push(setTimeout(function() {
									$(".star_txt--2").css('height', '6.5rem');
									_timer.push(setTimeout(function() {
										$(".star_txt--2").animate({
											height: '15.5rem'
										});
										_timer.push(setTimeout(function() {
											$(".star_txt--2").css('height', '18rem');
											_timer.push(setTimeout(function() {
												$(".star_txt--2").css('height', '20rem');
												_timer.push(setTimeout(function() {
													$(".star_txt--2").css('height', '21.95rem');
												}, 300))
											}, 300))
										}, 700))
									}, 700))
								}, 300))
							}, 300))
						}, 2400))
					}
					if (index === 3) {
						$(".btn_mafeng").on('click', function() {
							$("#h_mafeng").show();
						})
						$(".slider").addClass('slider_open');
						$(".star_txt--2").css('height', '0');
						_timer.push(setTimeout(function() {
							$(".mafeng_txt3").css('height', '2rem');
							_timer.push(setTimeout(function() {
								$(".mafeng_txt3").css('height', '3.8rem');
								_timer.push(setTimeout(function() {
									$(".mafeng_txt3").css('height', '5.5rem');
									_timer.push(setTimeout(function() {
										$(".mafeng_txt3").css('height', '7.5rem');
										_timer.push(setTimeout(function() {
											$(".mafeng_txt3").animate({
												height: '13.5rem'
											});
											_timer.push(setTimeout(function() {
												$(".mafeng_txt3").css('height', '15.5rem');
												_timer.push(setTimeout(function() {
													$(".mafeng_txt3").css('height', '17.5rem');
													_timer.push(setTimeout(function() {
														$(".mafeng_txt3").css('height', '19.5rem');
														_timer.push(setTimeout(function() {
															$(".mafeng_txt3").css('height', '21.05rem');
														}, 300))
													}, 300))
												}, 300))
											}, 700))
										}, 700))
									}, 300))
								}, 300))
							}, 300))
						}, 2400))
					}
					if (index === 4) {
						$(".slider").removeClass('slider_open');
					}
				}
			});
			$("#first_post").on('click', function() {
				$(".first_name").fadeOut(700);
				$("#first_post").fadeOut(700);
				$('.post').fadeIn(1000);
				$('.post2').fadeIn(1000);
				$('.first').addClass('go');
				$(".huojian").animate({
					bottom: '4rem'
				}, 1000)
				setTimeout(function() {
					myslider.next();
				}, 2500);
				$("#music")[0].play();
			});
			$("#icon_music").click(function() {
				if ($("#music")[0].paused) { //暂停中
					$("#music")[0].play();
					$("#icon_music").removeClass('voice_pause');
				} else { //播放中
					$("#music")[0].pause();
					$("#icon_music").addClass('voice_pause');
				}
			})
			$(".fuceng_close111").live('click', function() {
				$("#hengpin").hide()
			});
			$(".last_post__left").live('click', function() {
				$("#hengpin").show();
			});
			$(".fuceng_input").live('focus', function() {
				$(".fuceng_confirm").show()
			});
			$(".fuceng_input").live('blur', function() {
				if (!$(".fuceng_input").val()) {
					$(".fuceng_confirm").hide();
				}
			})
			$(".mod_dialog").on('click', function() {
				$(".mod_dialog").css('display', 'none');
			})
			$(".last_post__right").live('click', function() {
				$(".mod_dialog").css('display', 'block');
			})
			$(".fuceng_close").on('click', function() {
				$("#h_mafeng	").hide();
			});
		}
	</script>

	<body class="bodybox">

			<div class="item item-4">

		</div>

				<a href="callback.html" class="fuceng_a fuceng_a3"></a>
				<input type="text" placeholder="输入金额" class="fuceng_input" value="" />
				<a href="callback.html" class="fuceng_confirm">确认</a>
			</div>
		</div>

		<div id="h_mafeng">
			<div class="maskhp"></div>
			<div class="mafeng_fuceng">
				<a href="javascript:" class="fuceng_close"></a>

		</div>

		<!-- 分享蒙版 _S -->
		<div class="mod_dialog" style="z-index: 500;">
			<div class="dialog_mask">
				<div class="dialog_mask__wechat_share">
					<p class="txt">点此分享</p>
				</div>
			</div>
		</div>
		<!-- 分享蒙版 _E -->

		<!-- 底部固定模块 _S -->
		<div class="mod_function_wrap">
			<a class="mod_function_item btn_share" href="#">分享</a>
			<a class="mod_function_item voice_play" href="#" id="icon_music">声音</a>
			<div class="slider"><span></span></div>
		</div>

		<audio src="http://www.tengmeitech.com/test/bd/sound/sound.mp3" id="music" style="height: 0;width: 0;" autoplay="autoplay" loop="loop"></audio>

	</body>
